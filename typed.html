<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typed.js</title>
</head>

<body>
    <h1>I am a <span class="value">I am a span</span> </h1>
    <script src="typed.js"></script>
    <script>
        var typed = new Typed('.value', {
            strings: ['Web developer', 'Freelancer',`Trainer`],
            typespeed:60,
            backspeed:40,
            loop:true
            // smartBackspace: true // Default value
        });
    </script>
</body>

</html>
